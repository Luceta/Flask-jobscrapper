<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
</head>
<body>

   <div class="navbar">
       <a href="/"><i class="fas fa-home"></i> Home</a>
    </div>

  <main>

    <div class='search-title'>
      <h1>{{ keyword }} Search Result</h1>
      <h3>{{ jobCount }} jobs found</h3>
      <h3><a target="_blank" href="/export?keyword={{keyword}}">Export to CSV file</a></h3>
    </div>
      <figure>
      <table role="grid">
         <thead>
            <tr>
              <th scope="col">Company</th>
              <th scope="col">title</th>
              <th scope="col">Location</th>
              <th scope="col">Link</th>
            </tr>
          </thead>
          <tbody>
             {% for job in jobs %}
             <tr>
                 <td>{{job.company}}</td>
                 <td>{{job.title}}</td>
                 <td>{{job.location}}</td>
                 <td>
                    <a href="{{job.job_link}}" target="_blank">Apply now &rarr;</a>
                 </td>
            </tr>
            {% endfor %}
          </tbody>
      </table>
      </figure>
  </main>
</body>
</html>
